<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galaxy Quest: IR Edition</title>
    <style>
        :root {
            --primary: #a465ff;
            --bg: #050505;
            --danger: #ff4444;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevents scrolling during gameplay */
            height: 100vh;
        }

        h2 { margin: 10px 0; color: var(--primary); font-size: 1.2rem; }

        #main-container {
            width: 100%;
            max-width: 600px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        #infoBar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .stat-box { background: #111; padding: 5px 10px; border: 1px solid #444; border-radius: 4px; }

        #gameArea {
            position: relative;
            width: 100%;
            aspect-ratio: 6 / 4;
            background: #000;
            border: 2px solid #333;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none; /* Disables browser gestures like zooming */
        }

        /* Responsive Mobile Controls */
        #mobile-controls {
            display: flex;
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            pointer-events: none;
        }

        .d-pad { display: flex; gap: 10px; pointer-events: auto; }
        .action-pad { pointer-events: auto; }

        .ctrl-btn {
            width: 70px;
            height: 70px;
            background: rgba(164, 101, 255, 0.2);
            border: 2px solid var(--primary);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #fireBtn {
            background: rgba(255, 68, 68, 0.3);
            border-color: var(--danger);
            width: 85px;
            height: 85px;
            font-weight: bold;
        }

        .ctrl-btn:active { background: rgba(164, 101, 255, 0.5); }
        #fireBtn:active { background: rgba(255, 68, 68, 0.6); }

        /* Start Screen & Quiz */
        #startScreen, #quizBox {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            padding: 20px;
            box-sizing: border-box;
        }

        .start-btn { padding: 15px 30px; background: var(--primary); border: none; color: white; font-weight: bold; border-radius: 8px; }

        #options button {
            width: 100%; margin: 5px 0; padding: 12px;
            background: #222; color: white; border: 1px solid #444; border-radius: 5px;
        }

        .danger-flash { animation: flashRed 0.2s; }
        @keyframes flashRed { 0% { background: rgba(255,0,0,0.5); } 100% { background: transparent; } }
    </style>
</head>
<body>

<h2>ðŸŒŒ Galaxy Quest: IR</h2>

<div id="main-container">
    <div id="infoBar">
        <div class="stat-box">Score: <span id="score">0</span></div>
        <div class="stat-box" style="color: var(--danger);">Shields: <span id="lives">5</span></div>
    </div>

    <div id="gameArea">
        <canvas id="game" width="600" height="400"></canvas>
        
        <div id="startScreen">
            <h3 style="color: var(--primary)">MISSION START</h3>
            <p style="font-size: 0.9rem; text-align: center;">Android/iPad: Use the buttons to move and fire!</p>
            <input type="text" id="playerNameInput" placeholder="Enter Pilot Name" maxlength="12" style="padding:10px; margin-bottom:10px;">
            <button class="start-btn" onclick="startGame()">ENGAGE</button>
        </div>

        <div id="quizBox" style="display: none;">
            <p id="question" style="text-align: center;"></p>
            <div id="options" style="width: 100%;"></div>
        </div>
    </div>
</div>

<div id="mobile-controls">
    <div class="d-pad">
        <div id="leftBtn" class="ctrl-btn">â—€</div>
        <div id="rightBtn" class="ctrl-btn">â–¶</div>
    </div>
    <div class="action-pad">
        <div id="fireBtn" class="ctrl-btn">FIRE</div>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Game Settings
let ship = { x: 280, y: 340, w: 40, h: 25 };
let lasers = [], asteroids = [], keys = {};
let score = 0, lives = 5, gameActive = false, gamePaused = false;

const questions = [
    { word: "Realism", def: "A theory viewing states as rational actors pursuing power." },
    { word: "Liberalism", def: "Emphasis on cooperation and international institutions." },
    { word: "Hard Power", def: "Use of military or economic pressure to influence others." },
    { word: "Diplomacy", def: "Managing international relations through negotiation." }
];

// --- MOBILE BUTTON LOGIC (Android/iPad Optimized) ---
const setupBtn = (id, keyCode) => {
    const el = document.getElementById(id);
    el.addEventListener("pointerdown", (e) => { e.preventDefault(); keys[keyCode] = true; });
    el.addEventListener("pointerup", (e) => { e.preventDefault(); keys[keyCode] = false; });
    el.addEventListener("pointerleave", (e) => { e.preventDefault(); keys[keyCode] = false; });
};

setupBtn("leftBtn", "ArrowLeft");
setupBtn("rightBtn", "ArrowRight");

// Dedicated Fire Button
document.getElementById("fireBtn").addEventListener("pointerdown", (e) => {
    e.preventDefault();
    if (gameActive && !gamePaused) shoot();
});

// Keyboard
window.addEventListener("keydown", e => {
    keys[e.code] = true;
    if (e.code === "Space") shoot();
});
window.addEventListener("keyup", e => keys[e.code] = false);

function shoot() {
    if (lasers.length < 5) { // Limit fire rate
        lasers.push({ x: ship.x + 18, y: ship.y });
    }
}

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    score = 0; lives = 5; asteroids = []; lasers = [];
    gameActive = true;
    gamePaused = false;
    updateUI();
    gameLoop();
}

function update() {
    if (!gameActive || gamePaused) return;

    if (keys["ArrowLeft"] && ship.x > 0) ship.x -= 6;
    if (keys["ArrowRight"] && ship.x < canvas.width - ship.w) ship.x += 6;

    lasers.forEach((l, i) => { 
        l.y -= 8; 
        if (l.y < 0) lasers.splice(i, 1); 
    });

    if (Math.random() < 0.02) {
        asteroids.push({ x: Math.random() * (canvas.width - 30), y: -30, size: 30 });
    }

    asteroids.forEach((a, ai) => {
        a.y += 2.5;
        // Collision: Laser
        lasers.forEach((l, li) => {
            if (rectIntersect(l.x, l.y, 4, 10, a.x, a.y, a.size, a.size)) {
                lasers.splice(li, 1);
                asteroids.splice(ai, 1);
                triggerQuiz();
            }
        });
        // Collision: Ship
        if (rectIntersect(ship.x, ship.y, ship.w, ship.h, a.x, a.y, a.size, a.size)) {
            asteroids.splice(ai, 1);
            lives--;
            updateUI();
            canvas.parentElement.classList.add("danger-flash");
            setTimeout(() => canvas.parentElement.classList.remove("danger-flash"), 200);
            if (lives <= 0) endGame();
        }
    });
}

function rectIntersect(x1, y1, w1, h1, x2, y2, w2, h2) {
    return x2 < x1 + w1 && x2 + w2 > x1 && y2 < y1 + h1 && y2 + h2 > y1;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // DRAW SHIP WITH GUNS
    ctx.fillStyle = "#a465ff";
    // Main Body
    ctx.fillRect(ship.x, ship.y + 5, ship.w, 15);
    // Left Gun
    ctx.fillRect(ship.x + 5, ship.y, 5, 10);
    // Right Gun
    ctx.fillRect(ship.x + ship.w - 10, ship.y, 5, 10);
    // Cockpit
    ctx.fillStyle = "#00f0ff";
    ctx.fillRect(ship.x + 15, ship.y + 8, 10, 8);

    // Lasers
    ctx.fillStyle = "yellow";
    lasers.forEach(l => ctx.fillRect(l.x, l.y, 4, 12));

    // Asteroids
    ctx.fillStyle = "#888";
    asteroids.forEach(a => ctx.fillRect(a.x, a.y, a.size, a.size));
}

function triggerQuiz() {
    gamePaused = true;
    const q = questions[Math.floor(Math.random() * questions.length)];
    document.getElementById("question").innerHTML = `<b>Definition:</b><br>"${q.def}"`;
    const opts = document.getElementById("options");
    opts.innerHTML = "";
    
    let choices = [q.word];
    while(choices.length < 3) {
        let rw = questions[Math.floor(Math.random() * questions.length)].word;
        if(!choices.includes(rw)) choices.push(rw);
    }
    choices.sort(() => Math.random() - 0.5);

    choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
            if (choice === q.word) score += 10;
            updateUI();
            document.getElementById("quizBox").style.display = "none";
            gamePaused = false;
        };
        opts.appendChild(btn);
    });
    document.getElementById("quizBox").style.display = "flex";
}

function updateUI() {
    document.getElementById("score").textContent = score;
    document.getElementById("lives").textContent = lives;
}

function endGame() {
    gameActive = false;
    alert("Game Over! Final Score: " + score);
    location.reload();
}

function gameLoop() {
    if (!gameActive) return;
    update();
    draw();
    requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
